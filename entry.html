<div class="content_box">
    <section id="entry">
        <h2>プレゼント応募</h2>
        <form action="present.php" method="post">

        <table>
            <tr>
                <th>応募する旅</th>
                <td>
                <input type="radio" name="present" id="bali"><label for="bali">バリ島</label>
                <input type="radio" name="present" id="taiwan"><label for="taiwan">台湾</label>
                <input type="radio" name="present" id="hongkong"><label for="hongkong">香港</label>
                </td>
            </tr>
            <tr>
                <th>お名前</th>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                <input type="radio" name="sex" value="man" id="man"><label for="man">男性</label>
                <input type="radio" name="sex" value="woman" id="woman"><label for="woman">女性</label>
                </td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td><input type="email" name="mail"></td>
            </tr>
            <tr>
                <th>このサイトをどこで知りましたか？</th>
                <td>
                <input type="checkbox" id="search" name="media"><label for="search">検索サイト</label>
                <input type="checkbox" id="magazine" name="media"><label for="magazine">雑誌</label>
                <input type="checkbox" id="friend" name="media"><label for="friend">友達の紹介</label>
                <input type="checkbox" id="other" name="media"><label for="other">その他</label>
                </td>
            </tr>
            <tr>
                <th>ご意見ご感想</th>
                <td><textarea name="comment">このサイトに対するご意見をお書きください</textarea></td>
            </tr>
        </table>
        <p><input type="submit"></p>
        </form>
    </section>
